on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21" # Use the node version compatible with your project

      - name: Install dependencies
        run: npm install

      - name: Create env file
        run: |
          touch .env
          echo PORT=3002 >> .env
          echo JWT_SECRET=your-secret-key123123 >> .env

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ghcr.io/mingleflix/video-service:${{ github.sha }} .

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/mingleflix/video-service:${{ github.sha }}

