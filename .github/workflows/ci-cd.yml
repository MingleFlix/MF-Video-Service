  # Using Helm
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          helm dependency update ./helm/video-service
      - name: Deploy to Kubernetes using Helm
        run: |
          helm upgrade --install video-service ./helm/video-service \
          --values ./helm/video-service/values.yaml \
          --set image.tag=${{ github.sha }} \
          --set env.REDIS_HOST=room-management-redis-master \
          --set env.PORT=3002 \
          --namespace default
